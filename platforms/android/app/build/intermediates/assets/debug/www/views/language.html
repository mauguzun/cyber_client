

<div class="login-page bg1" id="lang">
        <div class="login-page-overlay"></div>
        <div class="login-page-wrapper">
          <a href="#" class="login-logo"></a>

         
          <h2 class="card-title">{{trans.lang.texts.title.change}}</h2>
       
          <form id="form_login" method="POST" v-on:submit.prevent="pay">

               
        <select v-model="selected" class="login-username" @change="select">
                <option value="" disabled selected>{{trans.lang.texts.title.change}}</option>
                <option v-for="(value) in langs" :value="value.code">{{value.name}}</option>
    
            </select>

            
        
           
      
          </form>
          <div class="clear"></div>
      
        </div>
      </div>
      
     

<script>

    app.pages.langs = new Vue({
        el: "#lang",
        data: {
            trans: trans,
            selected: Translate.GetCurrentCode(),
            langs: Translate.list
        },
        methods: {
            select: function () {
                //1 setup a lang
                Translate.LoadLang(this.selected);
                location.reload();
            }
        }
    });

</script>
