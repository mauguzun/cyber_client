
</script>
   <div class="card" id="confirm" >
    <div class="card-body">


        <form id="form_code" v-on:submit.prevent="send">
            <div class="input-group mb-3">

                <input type="text" v-model="code" class="form-control" :placeholder="trans.confirm_code.input.attr.placeholder.code" maxlength="5" />
            </div>

            <div class="input-group mb-3">
                <input type="submit" class="btn btn-raised btn-warning" data-toggle="submit" :value="trans.confirm_code.input.attr.value.register" />
            </div>

            <div class="input-group mb-3">
                <a>{{trans.confirm_code.texts.blocks.extra}}</a>
            </div>
        </form>


        <div  v-if="error"   class="alert alert-danger" role="alert">
            {{error}} 
        </div>
    
    </div>
</div>



<script>


  

    new Vue({
        el: "#confirm",
        data: {
            trans: trans,
            code: '',
            error : null,
        },
        methods: {
            send: function () {
                  
                
               
                this.error = null;
                Account.code = this.code;
                ManageAccount.ServerLogined()
                    .then(e => {
                        if (e.action === true) { 
                            ManageAccount.Save();
                            
                            if (app.isPhone){
                                window.plugins.PushbotsPlugin.setAlias(app.account.acc.phone);
                             }
                               
                                if(e.user.order != null){
                                     ManageOrder.LoadOrderByID(e.user.order);
                                }else{
                                    Nav.Set("map");
                                }
                        }
                        else {
                            this.error = e.message;
                        }
                    })
            }
        }
    });

    

</script>
